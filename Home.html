<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Home.css">
    <title>Document</title>
</head>

<body>


    <div class="slider">
        <button class="prev">Prev</button>

          <img id="slideImage" src="https://images.unsplash.com/photo-1561501900-3701fa6a0864?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bHV4dXJ5JTIwaG90ZWx8ZW58MHx8MHx8fDA%3D" alt="slider">

          <button class="next">Next</button>
    </div>


     <div  class="section2">
              

           </div>


    <script>
          const images = [
        "https://images.pexels.com/photos/594077/pexels-photo-594077.jpeg?cs=srgb&dl=pexels-asman-chema-91897-594077.jpg&fm=jpg",
        "https://images.unsplash.com/photo-1584132967334-10e028bd69f7?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aG90ZWxzfGVufDB8fDB8fHww",
        "https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg?cs=srgb&dl=pexels-pixabay-258154.jpg&fm=jpg"
    ];

    let index = 0;
    const slideImage = document.getElementById("slideImage");

    document.querySelector(".next").onclick = function () {
        index = (index + 1) % images.length;
        slideImage.src = images[index];
    };

    document.querySelector(".prev").onclick = function () {
        index = (index - 1 + images.length) % images.length;
        slideImage.src = images[index];
    };

    </script>
</body>

</html>
